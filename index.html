<!DOCTYPE html>
<html>
<head>
    <title>Data Lineage Explorer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Data Lineage Explorer</h1>

    <label for="project">Select Project:</label>
    <select id="project" name="project">
        {% for project in projects %}
            <option value="{{ project }}">{{ project }}</option>
        {% endfor %}
    </select>

    <label for="data_variable">Select Data Variable:</label>
    <select id="data_variable" name="data_variable">
        </select>

    <button id="get_data_lineage_button">Get Data Lineage</button>

    <div id="data_lineage_container"></div>

    <script>
        $(document).ready(function() {
            $("#project").change(function() {
                var project = $(this).val();
                $.ajax({
                    url: "/get_data_variables",
                    method: "POST",
                    data: {
                        project: project
                    },
                    success: function(data) {
                        var data_variables = JSON.parse(data);
                        var options = "";
                        for (var i = 0; i < data_variables.length; i++) {
                            options += "<option value='" + data_variables[i] + "'>" + data_variables[i] + "</option>";
                        }
                        $("#data_variable").html(options);
                    }
                });
            });

            $("#get_data_lineage_button").click(function() {
                var data_variable = $("#data_variable").val();
                $.ajax({
                    url: "/get_data_lineage",
                    method: "POST",
                    data: {
                        data_variable: data_variable
                    },
                    success: function(data) {
                        var data_lineage = JSON.parse(data);
                        var lineage_html = "";
                        for (var i = 0; i < data_lineage.length; i++) {
                            lineage_html += "<p>" + data_lineage[i] + "</p>";
                        }
                        $("#data_lineage_container").html(lineage_html);
                    }
                });
            })
                });
    </script>
</body>
</html>
